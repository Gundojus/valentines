<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Happy Valentine's Day, Babes! 💖</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe5ec;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .header {
            background: #e41065; /* Changed from pink to red */
            color: white;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .content p {
            margin: 10px 0;
        }

        .highlight {
            font-size: 18px;
            color: #f4081b;
            font-weight: bold;
        }
        .footer {
            background: #e41065; /* Changed from pink to red */
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
        a {
            color: #ff0000; /* Changed from pink to red */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Happy Valentine's Day, Babes! 💖</h1>
        </div>
        <div class="content">
            <p>Red is <span class="highlight">laal,</span></p>
            <p>You are my <span class="highlight">maal,</span></p>
            <p>Look at my <span class="highlight">haal,</span></p>
            <p>Pyar hogaya <span class="highlight">tere naal.</span></p>
        </div>
        <div class="footer">
            <p>Love you 🍑</p>
        </div>
    </div>
</body>
</html>
